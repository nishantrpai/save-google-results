<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: 0 0% 0%;
      --foreground: 0 0% 100%;
      --card: 0 0% 0%;
      --card-foreground: 0 0% 100%;
      --popover: 0 0% 0%;
      --popover-foreground: 0 0% 100%;
      --primary: 0 0% 100%;
      --primary-foreground: 0 0% 0%;
      --secondary: 0 0% 15%;
      --secondary-foreground: 0 0% 100%;
      --muted: 0 0% 15%;
      --muted-foreground: 0 0% 65%;
      --accent: 0 0% 15%;
      --accent-foreground: 0 0% 100%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 100%;
      --border: 0 0% 15%;
      --input: 0 0% 15%;
      --ring: 0 0% 85%;
      --success: 142 76% 36%;
      --success-foreground: 0 0% 100%;
    }

    body {
      width: 380px;
      min-height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
      font-size: 14px;
    }

    .container {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: 8px;
      margin: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .icon {
      width: 40px;
      height: 40px;
      color: hsl(var(--primary-foreground));
      border-radius: 8px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: hsl(var(--muted-foreground));
    }

    .status-card {
      background: hsl(var(--muted));
      border: 1px solid hsl(var(--border));
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
    }

    .status-card.active {
      background: hsl(var(--success) / 0.1);
      border-color: hsl(var(--success) / 0.3);
    }

    .status-card.inactive {
      background: hsl(var(--destructive) / 0.1);
      border-color: hsl(var(--destructive) / 0.3);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: hsl(var(--muted-foreground));
      position: relative;
    }

    .status-indicator.active {
      background: hsl(var(--success));
    }

    .status-indicator.active::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: hsl(var(--success));
      animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    .status-indicator.inactive {
      background: hsl(var(--destructive));
    }

    .status-text {
      font-weight: 500;
      color: hsl(var(--foreground));
      font-size: 13px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      cursor: pointer;
      padding: 10px 16px;
      min-height: 40px;
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:focus-visible {
      outline: 2px solid hsl(var(--ring));
      outline-offset: 2px;
    }

    .button.primary {
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      width: 100%;
      margin-bottom: 16px;
      gap: 8px;
    }

    .button.primary:hover {
      background: hsl(var(--primary) / 0.9);
    }

    .button.icon {
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 6px;
    }

    .button.secondary {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
      border: 1px solid hsl(var(--border));
    }

    .button.secondary:hover {
      background: hsl(var(--secondary) / 0.8);
    }

    .button.destructive {
      background: hsl(var(--destructive));
      color: hsl(var(--destructive-foreground));
    }

    .button.destructive:hover {
      background: hsl(var(--destructive) / 0.9);
    }

    .button.success {
      background: hsl(var(--success));
      color: hsl(var(--success-foreground));
    }

    .button.success:hover {
      background: hsl(var(--success) / 0.9);
    }

    .button:disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .button-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .button.icon .button-icon {
      width: 20px;
      height: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: hsl(var(--muted));
      border: 1px solid hsl(var(--border));
      border-radius: 6px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: hsl(var(--foreground));
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: hsl(var(--muted-foreground));
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
    }

    .divider {
      height: 1px;
      background: hsl(var(--border));
      margin: 20px 0;
    }

    .queries-section {
      margin-top: 16px;
    }

    .queries-title {
      font-size: 11px;
      font-weight: 600;
      color: hsl(var(--muted-foreground));
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .queries-list {
      font-size: 12px;
      color: hsl(var(--foreground));
      background: hsl(var(--muted));
      padding: 12px;
      border-radius: 4px;
      border: 1px solid hsl(var(--border));
      max-height: 80px;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
    }

    .queries-list::-webkit-scrollbar {
      width: 4px;
    }

    .queries-list::-webkit-scrollbar-track {
      background: hsl(var(--muted));
    }

    .queries-list::-webkit-scrollbar-thumb {
      background: hsl(var(--muted-foreground) / 0.3);
      border-radius: 2px;
    }

    .queries-list::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--muted-foreground) / 0.5);
    }

    @keyframes ping {

      75%,
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .tooltip {
      position: relative;
    }

    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: hsl(var(--popover));
      color: hsl(var(--popover-foreground));
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      z-index: 1000;
      border: 1px solid hsl(var(--border));
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="icon">ðŸ”Ž</div>
      <h1 class="title">Search Collector</h1>
      <p class="subtitle">Capture Google results effortlessly</p>
    </div>

    <div id="statusCard" class="status-card inactive">
      <div id="statusIndicator" class="status-indicator inactive"></div>
      <div id="statusText" class="status-text">Collection inactive</div>
    </div>

    <button id="toggleBtn" class="button primary">
      <svg class="button-icon" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
          clip-rule="evenodd" />
      </svg>
      Start Collecting
    </button>

    <div class="stats-grid">
      <div class="stat-card">
        <div id="resultCount" class="stat-value">0</div>
        <div class="stat-label">Results</div>
      </div>
      <div class="stat-card">
        <div id="pageCount" class="stat-value">0</div>
        <div class="stat-label">Pages</div>
      </div>
    </div>

    <div id="queriesSection" class="queries-section" style="display: none;">
      <div class="queries-title">Search Queries</div>
      <div id="queriesList" class="queries-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
